<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDoList</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>ToDo List</h1>
        <div id="todoform">
            <label>Title</label>
            <input id="myTitle" class="todoinput" />
            <label>Description</label>
            <input id="myDescription" class="todoinput" />
            <button id="btn" class="todobutton">Submit</button>
        </div>
        <ul id="list"></ul>
        <script src="todo.js"></script>
    </body>
</html>
